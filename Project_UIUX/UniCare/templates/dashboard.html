        var data = JSON.parse("{{data|escapejs}}");

        });


        document.getElementById('polarBear').addEventListener('click', () => {
            document.getElementById('polarBear').classList.add('vanish');

        });
        const uploadButton = document.getElementById('uploadButton');
        const form = document.getElementById('form-background');
        // const image = document.getElementById('side-image');

        uploadButton.addEventListener('click', () => {
            form.innerHTML.classList.toggle('vanish')
            image.innerHTML.classList.toggle('vanish');
        }
        );


        let varia = document.getElementById("patientGender");

        let male = "Gender : MALE"
        varia.innerHTML = male;

        const uploadForm = document.getElementById('form-background');
        const btn = document.getElementById("uploadButton");
        btn.addEventListener('click', () => {
            uploadForm.classList.toggle('vanish');
        });
        let u = document.getElementById("patientId");
        let g = document.getElementById("patientGender");
        let d = document.getElementById("patientDob");
        let b = document.getElementById("patientBloodgroup");
        {% comment %} let e = document.getElementById("patientEmail"); {% endcomment %}
        let c = document.getElementById("patientContact");

        let ID = "Unique Id : P" + data['Unique_id'];
        let GENDER = "Gender : "+ data['Gender'];
        let DOB = "D.O.B : " + data['Date_of_birth'];
        let BLOOD = "Blood : " + data['blood'];
        {% comment %} let EMAIL = "Tarik-bhateja@gmail.com"; {% endcomment %}
        let CONTACT = "Contact : " + data['Contact'];

        u.innerHTML = ID;
        g.innerHTML = GENDER;
        d.innerHTML = DOB;
        b.innerHTML = BLOOD;
        {% comment %} e.innerHTML = EMAIL; {% endcomment %}
        c.innerHTML = CONTACT;

        const body = document.querySelector('body'),
            sidebar = body.querySelector('nav'),
            toggle = body.querySelector(".toggle"),
            searchBtn = body.querySelector(".search-box"),
            modeSwitch = body.querySelector(".toggle-switch"),
            modeText = body.querySelector(".mode-text");


        toggle.addEventListener("click", () => {
            sidebar.classList.toggle("close");
        })

        searchBtn.addEventListener("click", () => {
            sidebar.classList.remove("close");
        })

        modeSwitch.addEventListener("click", () => {
            body.classList.toggle("dark");

            if (body.classList.contains("dark")) {
                modeText.innerText = "Light mode";
            } else {
                modeText.innerText = "Dark mode";

            }
        });

    </script>
